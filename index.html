<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title> Etch a Sketch</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Etch a Sketch</h1>
        </header>
        <main class="grid-container">
            <!-- id added by javascript [small, medium or big]-->
            <!-- javascript created div's (class='grid-box' id=[small, medium or big']) for each box of the grid -->
        </main>
        <nav class="mode-buttons">
            <h3>Grid Sizes:</h3>
            <button class="btn" id="small">Small</button>
            <button class="btn" id="medium">Medium</button>
            <button class="btn" id="big">Big</button>
        </nav>
        <div class="reset-button">
            <button class="btn-reset">Reset</button>
        </div>
    </div>
    <footer class="footer">
        <p>By RMR</p>
        <p>|</p>
        <p><a href="https://github.com/rmoraisr/tod-etch-a-sketc" target="_blank">Source Code</a></p>
    </footer>
</body>

</html>
